<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现全选或全不选</title>
    <style type="text/css">
        tr{
            height: 30px;
            font:normal 14px/30px "";
            text-align: center;
        }
        td{
            border-right: 1px solid #60a2ea;
            border-bottom: 1px solid #60a2ea;
        }
        td:first-child{
            border-left: 1px solid #60a2ea;

        }
        .bor{
            border-top: 1px solid #60a2ea;
        }
    </style>
</head>
<body>
<form name="form1">
    <table width="500" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#fff">
        <tr>
            <td colspan="5" align="left" class="bor">&nbsp;&nbsp;商品信息查看</td>
        </tr>
        <tr class="white" bgcolor="#60A2EA">
            <th>选择</th>
            <th>所属类别</th>
            <th>商品名称</th>
            <th>会员价</th>
            <th>数量</th>
        </tr>
        <tr>
            <td><input name="chk_id" type="checkbox"  value="1"></td>
            <td> 手机 </td>
            <td> P_L音乐手机 </td>
            <td> 1980 </td>
            <td>200</td>
        </tr>
        <tr>
            <td><input name="chk_id" type="checkbox" value="2"></td>
            <td> 玻璃制品 </td>
            <td> 迷你水杯 </td>
            <td> 49 </td>
            <td>500</td>
        </tr>
        <tr>
            <td><input name="chk_id" type="checkbox" value="3"></td>
            <td> 音响 </td>
            <td> CXO音响 </td>
            <td> 2070  </td>
            <td>200</td>
        </tr>
        <tr>
            <td><input name="chk_id" type="checkbox" value="4"></td>
            <td> 休闲装 </td>
            <td> 休闲上衣 </td>
            <td> 195 </td>
            <td>500</td>
        </tr>
        <tr>
            <td colspan="5" align="left">&nbsp;
                <input name="chk_all" type="checkbox" id="chk_all" value="checkbox" onClick="CheckAll(this.form.chk_id,this.form.chk_all)">
                [全选/全不选]</td>
        </tr>
    </table>
</form>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
